<!DOCTYPE html>

<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arj='sourceType:webcam; detectionMode: mono_and_matrix;'>

<!-- GOOD -->
      <a-marker type='pattern' url='https://corinthiablack.github.io/SICB-Poster/patt/pattern-A.patt'>
        <!--Can be Hex color as well-->
        <!--a-entity geometry="primitive: box" material="shader: flat; color: #5D5D5D" scale="1.5 0 1.5"></a-entity-->
        <a-entity
          gltf-model="url(https://corinthiablack.github.io/SICB-Poster/models/PC2max.gltf)"
          position="-0.3 1.5 0" rotation="0 0 0" scale="0.17 0.17 0.17"
          animation="property: rotation; dur: 10000; to: 360 0 0; loop: true">
        </a-entity>
      </a-marker>

<!-- GOOD -->
    <a-marker type='pattern' url='https://corinthiablack.github.io/SICB-Poster/patt/pattern-B.patt'>
      <a-entity geometry="primitive: box" material="shader: flat; color: #D5D5D5" scale="1.5 0 1.5"></a-entity>
      <a-entity
          gltf-model="url(https://corinthiablack.github.io/SICB-Poster/models/PC2min.gltf)"
          position="-0.5 1.5 0" rotation="0 0 0" scale="0.18 0.18 0.18"
          animation="property: rotation; dur: 10000; to: 360 0 0; loop: true">
        </a-entity>
      </a-marker>

<!-- GOOD -->
    <a-marker type='pattern' url='https://corinthiablack.github.io/SICB-Poster/patt/pattern-C.patt'>
        <a-entity geometry="primitive: box" material="shader: flat; color: #D5D5D5" scale="1.5 0 1.5"></a-entity>
        <a-entity
            gltf-model="url(https://corinthiablack.github.io/SICB-Poster/models/PC1min-1.gltf)"
            position="1.3 1.5 0" rotation="0 0 0" scale="0.28 0.28 0.28"
            animation="property: rotation; dur: 10000; to: 360 0 0; loop: true">
          </a-entity>
        </a-marker>

<!-- GOOD -->
        <a-marker type='pattern' url='https://corinthiablack.github.io/SICB-Poster/patt/pattern-D.patt'>
          <a-entity geometry="primitive: box" material="shader: flat; color: #5D5D5D" scale="1.5 0 1.5"></a-entity>
          <a-entity
              gltf-model="url(https://corinthiablack.github.io/SICB-Poster/models/PC1max.gltf)"
              position="-0.3 1.5 0" rotation="0 0 0" scale="0.18 0.18 0.18"
              animation="property: rotation; dur: 10000; to: 360 0 0; loop: true">
            </a-entity>
          </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
