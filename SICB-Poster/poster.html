<!DOCTYPE html>

<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  <body style='margin : 0px; overflow: hidden;'>

      <a-marker type='pattern' url='https://corinthiablack.github.io/SICB-Poster/patt/pattern-pc1min-2.patt'>
        <a-box material='color: white;' scale="1.25 0 1.25"></a-box>
        <a-entity
          gltf-model="url(https://corinthiablack.github.io/SICB-Poster/models/pc1min.gltf)" rotation="0 0 0" scale="0.1 0.1 0.1">
        </a-entity>
      </a-marker>

<!-- USE THIS WHEN DONE!!! -->
    <a-marker type='pattern' url='https://corinthiablack.github.io/SICB-Poster/patt/pattern-pc1max-2.patt'>
        <a-box material='color: white;' scale="1.25 0 1.25"></a-box>
        <a-entity
          gltf-model="url(https://corinthiablack.github.io/SICB-Poster/models/pc1max.gltf)" rotation="0 0 0" scale="0.1 0.1 0.1">
        </a-entity>
      </a-marker>


      <a-entity camera></a-entity>
    </a-scene>

</html>
