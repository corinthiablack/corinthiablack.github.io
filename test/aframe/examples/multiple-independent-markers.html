<!DOCTYPE html>
<script src="vendor/aframe/build/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="../build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>

</div>
<a-scene embedded arjs='sourceType: webcam;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		<!-- ADDED TO SEE IF GIF WORKS WITH IT
		<ar-marker patt="patts/A.patt" content="gifs/A.gif"></ar-marker>
		<ar-marker patt="patts/B.patt" content="gifs/B.gif"></ar-marker>
		<ar-marker patt="patts/C.patt" content="gifs/C.gif"></ar-marker>
		<ar-marker patt="patts/D.patt" content="gifs/D.gif"></ar-marker>
		 ADDED TO SEE IF GIF WORKS WITH IT-->


		<a-marker preset='custom' type='pattern' url='patts/A.patt'>
			<a-entity rotation="0 0 0" geometry="primitive:plane" material="shader:gif;src:url(20181138140108sMGxF65b152e0f17c33d387c1b33cc0b0be1e.gif);" gif="gifs/A.gif" transparent="true">
			</a-entity>
		</a-marker>

	<!-- handle marker with your own pattern --
		<a-marker preset='custom' url='patts/A.patt'>
			 <a-image src="gifs/A.gif" position="0 0 0" rotation="0 0 0 "> -
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
			</a-torus-knot>
		</a-marker>

		<!-- handle matrix marker -->
		<a-marker type='barcode' value='5'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>

		<!-- handle kanji marker -->
		<a-marker preset='kanji'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>

<script src="aframe-text-geometry-component.min.js"></script>
<script src="aframe-gif-shader.js"></script>
</html>
