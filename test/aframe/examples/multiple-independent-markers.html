<!DOCTYPE html>
<script src="vendor/aframe/build/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<!--script src="../build/aframe-ar.js"></script>
<script src="aframe-text-geometry-component.min.js"></script-->
<script src="aframe-gif-shader.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>

</div>
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		<a-marker preset='custom' type='pattern' url='patts/A.patt'>
			<a-entity rotation="0 0 0" geometry="primitive:plane" material="shader:gif;src:url(gifs/A.gif);" gif="" transparent="true">
			</a-entity>
		</a-marker>

		<a-marker preset='custom' type='pattern' url='patts/B.patt'>
			<a-entity rotation="0 0 0" geometry="primitive:plane" material="shader:gif;src:url(gifs/B.gif);" gif="" transparent="true">
			</a-entity>
		</a-marker>

		<a-marker preset='custom' type='pattern' url='patts/C.patt'>
			<a-entity rotation="0 0 0" geometry="primitive:plane" material="shader:gif;src:url(gifs/C.gif);" gif="" transparent="true">
			</a-entity>
		</a-marker>

		<a-marker preset='custom' type='pattern' url='patts/D.patt'>
			<a-entity rotation="0 0 0" geometry="primitive:plane" material="shader:gif;src:url(gifs/D.gif);" gif="" transparent="true">
			</a-entity>
		</a-marker>

		<a-marker type='barcode' value='5'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:pink;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>

		<!-- handle kanji marker -->
		<a-marker preset='kanji'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
