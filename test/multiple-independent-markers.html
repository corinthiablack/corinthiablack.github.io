<!DOCTYPE html>
<script src="build/aframe.js"></script>
<!-- include aframe-ar.js -->
<script src="build/aframe-ar.js"></script>

	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		<!-- handle unknown marker -->
		<!-- <a-marker type='unknown'>
			<a-box depth="1" height="1" width="1" position='0 0.5 0' material='opacity: 0.5; side:double; color:blue;'></a-box>
		</a-marker> -->

		<!-- handle hiro marker-->
		<a-marker preset='kanji'>
			<a-entity
					 obj-model="obj: url(https://corinthiablack.github.io/test/models/lm2.obj);
					 mtl: url(https://corinthiablack.github.io/test/models/lm2.obj.mtl)">
			 </a-entity>

			<!--a-marker preset='hiro'>
				<a-obj-model src="models/lm2.obj" mtl="models/lm2.mtl"> </a-obj-model-->
		</a-marker>

		<!-- handle kanji marker -->
		<a-marker preset='hiro'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
