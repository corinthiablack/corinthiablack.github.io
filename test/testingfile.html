<!DOCTYPE html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>

<!-- add this script in order to load a large set of 3D model extensions-->
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

  <a-marker preset="hiro">
      <a-asset-item id="tree-obj" src="corinthiablack.github.io/test/models/lm2.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="corinthiablack.github.io/test/models/lm2.obj.mtl"></a-asset-item>
      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl">
      </a-entity>
  </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
