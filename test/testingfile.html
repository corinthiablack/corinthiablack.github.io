<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.js"></script>

<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

  <a-marker preset="hiro">
      <a-assets>
      <a-asset-item id="pc1-obj" src="corinthiablack.github.io/test/models/lm2.obj"></a-asset-item>
      <a-asset-item id="pc1-mtl" src="corinthiablack.github.io/test/models/lm2.obj.mtl"></a-asset-item>
      </a-assets>

      <a-entity obj-model="obj: #pc1-obj; mtl: #pc1-mtl"> </a-entity>
  </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
