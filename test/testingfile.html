<!DOCTYPE html>
<html>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

  <a-marker preset="hiro">
      <a-asset-item id="tree-obj" src="corinthiablack.github.io/test/models/lm2.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="corinthiablack.github.io/test/models/lm2.obj.mtl"></a-asset-item>
      <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl">
      </a-entity>
  </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
