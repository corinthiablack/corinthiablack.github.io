<!doctype HTML>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<!--script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script-->

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix;'>
    <a-marker preset="hiro">
    <a-assets>
      <a-asset-item id="tree-obj" src="corinthiablack.github.io/test/models/lm2.obj"></a-asset-item>
      <a-asset-item id="tree-mtl" src="corinthiablack.github.io/test/models/lm2.obj.mtl"></a-asset-item>
    </a-assets>

    <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
